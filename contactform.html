<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
</head>
<body>
  <h1>Contact Form</h1>

  <form>
    <fieldset>
      <legend>Your full name</legend>
    <label for="fname">First name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name...">
    <br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
    </fieldset>
    <br>
    <label for="tel">Telephone number</label>
    <input type="text" name="telephone" id="tel" placeholder="Your telephone number..">
    <br>
    <label for="dob">Date of birth</label>
    <input type="text" id="dob" name="dateofbirth" placeholder="Your date of birth..">
    <br>
    <p>Preferred type of transportation</p>
    <input type="radio" id="car" name="transportation">
    <label for="car">Car</label><br>
    <input type="radio" id="bus" name="transportation">
    <label for="bus">Bus</label><br>
    <input type="radio" name="transportation" id="train">
    <label for="train">Train</label><br>

    <br>
    <label for="country">Country</label>
    <select name="country" id="country">
      <option value="finland">Finland</option>
      <option value="sweden">Sweden</option>
      <option value="norway">Norway</option>
    </select>
    <br>
    <p><label for="revisit">How likely will you re-visit this site?</label><br>
    <input type="range" id="revisit" name="revisit" min="0" max="10"></p>
    <br>
    <label for="subject">Subject</label><br>
    <textarea name="subject" id="subject" placeholder="Write something.."></textarea>
    <br>
    <button type="submit">Submit Form</button>
  </form>
</body>
</html>
